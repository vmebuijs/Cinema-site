<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header--desktop">
            <div class="logo-container">
                <a href="index.html">
                    <img class="logo-image" src="src/img/exploding-kittens.jpg" alt="cinema logo" width="100px">
                </a>
            </div>

            <nav class="nav">
                <a class="nav__link" href="films.html">Films</a>
                <a class="nav__link" href="#">Log in</a>
            </nav>
            <a href="account.html">
                <img class="user-image" src="src/img/account.png" alt="cinema logo" width="50px">
            </a>
        </header>

        <!-- mobile version -->
        <header class="header--mobile">
            <div class="logo-container">
                <a href="#">
                    <img class="logo-image" src="src/img/exploding-kittens.jpg" alt="cinema logo" width="100px">
                </a>
            </div>
            <img class="open-menu" src="src/svg/open.svg" alt="">
            <div class="menu-container closed">
                <img class="close-menu" src="src/svg/close.svg">
                <nav class="menu">
                    <img class="menu__item" src="src/img/exploding-kittens.jpg" alt="cinema logo" width="100px">
                    <a class="menu__item" href="index.html">Home</a>
                    <a class="menu__item" href="films.html">Films</a>
                    <a class="menu__item" href="#">Log in</a>
                    <a class="menu__item" href="account.html">
                        <img class="user-image" src="src/img/account.png" alt="cinema logo" width="50px">
                    </a>
                </nav>
            </div>
        </header>

        <main>
            <form class="login-container">
                <img src="src/img/account.png" alt="" width="200px">
                <div class="login">
                    <p>Username</p>
                    <input class="login__input-field" name="uname" type="text" placeholder="Enter your username" required>
                    <p>Password</p>
                    <input class="login__input-field" name="psw" type="password" placeholder="Enter your password" required>
                    <button class="login__button" type="submit">Login</button>
                </div>

                <div class="new-user">
                    <hr>
                    <p class="new-user__text">New here?</p>
                    <button class="new-user__button" type="button">Create an account</button>
                </div>
            </form>
        </main>
        
        <footer class="footer">
            <a class="footer__link" href="index.html">Home</a>
            <a class="footer__link" href="films.html">Films</a>
        </footer>

        <script src="menu.js"></script>
        <script src="index.js"></script>
        <script src="src/js/login.js"></script>
    </body>
</html>
