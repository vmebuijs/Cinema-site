<!-- 
    This file holds the page a user first sees when accessing our website. It first displays the film that are showing/ coming soon in a slideshow.
    Beneath that the films are listed based on whether they are currently playing or are coming soon. 
    The head of this file is almost the same for every page, only the title and the description differ.
    The first code in the body is for the header displayed on desktop, the code for the mobile header follows that.
    Then the main content of the page, the slideshow and the overview of the films playing, comes next. 
    Lastly, the footer and the javascripts are included in the body.
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Starry Nights Cinemas</title>
        <meta name="description" content="Welcome to the site of Starry Nights Cinemas. This cinema is currently showing ten films and will soon ten more.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Desktop header -->
        <header class="header--desktop">
            <div class="logo-container">
                <a href="index">
                    <img class="logo-image" src="src/img/logo.png" alt="The Starry Nights Cinemas logo" width="200">
                </a>
            </div>

            <nav class="nav">
                <a class="nav__link" href="order">Tickets</a>
                <a class="nav__link" href="login">Log in</a>
            </nav>
            <a href="account">
                <img class="user-image" src="src/img/account.png" alt="A white icon consisting of a circle and the outline of a portrait of a person" width="50">
            </a>
        </header>

        <!-- Mobile header -->
        <header class="header--mobile">
            <div class="logo-container">
                <a href="#">
                    <img class="logo-image" src="src/img/logo.png" alt="The Starry Nights Cinemas logo" width="200">
                </a>
            </div>
            <img class="open-menu" src="src/svg/open.svg" alt="A white hamburger menu icon">
            <div class="menu-container closed">
                <img class="close-menu" src="src/svg/close.svg" alt="A white cross icon">
                <nav class="menu">
                    <img class="menu__item" src="src/img/logo.png" alt="The Starry Nights Cinemas logo" width="200">
                    <a class="menu__item" href="index">Home</a>
                    <a class="menu__item" href="order">Tickets</a>
                    <a class="menu__item" href="login">Log in</a>
                    <a class="menu__item" href="account">
                        <img class="user-image" src="src/img/account.png" alt="A white icon consisting of a circle and the outline of a portrait of a person" width="50">
                    </a>
                </nav>
            </div>
        </header>

        <main>
            <div class="films-slideshow">
                <button class="films-slideshow__button">&lt;</button>
                <figure>
                    <img class="films-slideshow__poster" alt="film-poster" src="src/img/film-poster.png">
                    <img class="films-slideshow__poster" alt="film-poster" src="src/img/film-poster.png">
                    <img class="films-slideshow__poster" alt="film-poster" src="src/img/film-poster.png">
                    <img class="films-slideshow__poster" alt="film-poster" src="src/img/film-poster.png">
                </figure>
                <button class="films-slideshow__button">&gt;</button>
            </div>
            
            <div class="films-overview">
                <hr>
                <div class="films-overview__schedule">
                    <p class="film-schedule">NOW PLAYING</p>
                    <p class="film-schedule">COMING SOON</p>
                </div>
                <div class="films-overview__films"></div>
            </div>    
        </main>
        
        <footer class="footer">
            <a class="footer__link" href="#">Top of the page</a>
            <a class="footer__link" href="order">Tickets</a>
            <a class="footer__link" href="account">Account</a>
        </footer>

        <script src="src/js/menu.js"></script>
        <script src="src/js/index.js"></script>
    </body>
</html>
