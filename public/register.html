<!-- 
    This page takes care of registering users who do not yet have an account, so they cna buy tickets. 
    As with every page, the headers make up the first code in the body and the footer and the javascript files the last.
    The register form makes up the main content of this page where a user can enter their information. 
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create a Starry Nights Cinemas account!</title>
        <meta name="description" content="You can create an account here to buy tickets for Starry Nights Cinemas.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Desktop header -->
        <header class="header--desktop">
            <div class="logo-container">
                <a href="index.html">
                    <img class="logo-image" src="src/img/exploding-kittens.jpg" alt="The Starry Nights Cinemas logo" width="100px">
                </a>
            </div>

            <nav class="nav">
                <a class="nav__link" href="order.html">Tickets</a>
                <a class="nav__link" href="login.html">Log in</a>
            </nav>
            <a href="account.html">
                <img class="user-image" src="src/img/account.png" alt="A white icon consisting of a circle and the outline of a portrait of a person" width="50px">
            </a>
        </header>

        <!-- Mobile header -->
        <header class="header--mobile">
            <div class="logo-container">
                <a href="#">
                    <img class="logo-image" src="src/img/exploding-kittens.jpg" alt="The Starry Nights Cinemas logo" width="100px">
                </a>
            </div>
            <img class="open-menu" src="src/svg/open.svg">
            <div class="menu-container closed">
                <img class="close-menu" src="src/svg/close.svg">
                <nav class="menu">
                    <img class="menu__item" src="src/img/exploding-kittens.jpg" alt="The Starry Nights Cinemas logo" width="100px">
                    <a class="menu__item" href="#">Home</a>
                    <a class="menu__item" href="order.html">Tickets</a>
                    <a class="menu__item" href="login.html">Log in</a>
                    <a class="menu__item" href="account.html">
                        <img class="user-image" src="src/img/account.png" alt="A white icon consisting of a circle and the outline of a portrait of a person" width="50px">
                    </a>
                </nav>
            </div>
        </header>
        
        <!-- register stuff -->
        <main>
            <form class="register-container" action="register.html" method="post">  <!--group26/register.html, http://localhost:8026/register-->
                <div class="register">
                    <label for="name">Full name</label>
                    <input class="register__input-field" name="name" type="text" placeholder="Enter your full name" required>
                    <label for="email">E-mail</label>
                    <input class="register__input-field" name="email" type="email" placeholder="Enter your E-mail" required>
                    <label for="address">Address</label>
                    <input class="register__input-field" name="address" type="text" placeholder="Enter your Address" required>
                    <label for="credit">Credit card</label>
                    <input class="register__input-field" name="credit" type="number" placeholder="0000-0000-0000-0000" required>
                    <label for="uname">Username</label>
                    <input class="register__input-field" name="uname" type="text" placeholder="Create your username" required>
                    <label for="pws">Password</label>
                    <input class="register__input-field" name="psw" type="password" placeholder="Create your password" required>
                    <input class="register__submit-button" type="submit" value="Create account">
                </div>
            </form>
        </main>

        <footer class="footer">
            <a class="footer__link" href="#">Top of the page</a>
            <a class="footer__link" href="index.html">Home</a>
            <a class="footer__link" href="order.html">Tickets</a>
            <a class="footer__link" href="account.html">Account</a>
        </footer>

        <script src="src/js/menu.js"></script>
    </body>
</html>
