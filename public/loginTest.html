<!-- 
This file creates the log in page where a user can log in when they have an account, or go to the register page to create one.
Without being logged in, a user cannot buy tickets. 
As with every page, the headers make up the first code in the body and the footer and the javascript files the last.
The log in form and the register button are the main content of this file. 
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in</title>
        <meta name="description" content="Log in here to get access to your Starry Nights Cinemas account.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Desktop header -->
        <header class="header--desktop">
            <div class="logo-container">
                <a href="indexTest.html">
                    <img class="logo-image" src="img/exploding-kittens.jpg" alt="The Starry Nights Cinemas logo" width="100px">
                </a>
            </div>

            <nav class="nav">
                <a class="nav__link" href="order.html">Tickets</a>
                <a class="nav__link" href="login.html">Log in</a>
            </nav>
            <a href="account.html">
                <img class="user-image" src="img/account.png" alt="A white icon consisting of a circle and the outline of a portrait of a person" width="50px">
            </a>
        </header>

        <main>
            <div class="login-container">
                <form class="login" action="/login" method="POST">
                    <input class="login__input-field username" type="text" placeholder="Enter your username" autocomplete="off" required>
                    <input class="login__input-field password" type="password" placeholder="Enter your password" autocomplete="off" required>
                    <button class="login__button submitBtn" type="submit">Login</button>
                </form>

                <div class="new-user">
                    <hr>
                    <p class="new-user__text">New here?</p>
                    <a class="new-user__button" href="/register">Create an account</a>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <a class="footer__link" href="indexTest.html">Home</a>
            <a class="footer__link" href="order.html">Tickets</a>
        </footer>
<!-- 
        <script src="/src/js/menu.js"></script>
        <script src="/src/js/login.js"></script>
        <script src="/src/js/account.js"></script> -->
        <!-- <script src="js/form.js"></script> -->
    </body>
</html>
