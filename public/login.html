<!-- 
    This file creates the log in page where a user can log in when they have an account, or go to the register page to create one.
    Without being logged in, a user cannot buy tickets. 
    As with every page, the headers make up the first code in the body and the footer and the javascript files the last.
    The log in form and the register button are the main content of this file. 
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in</title>
        <meta name="description" content="Log in here to get access to your Starry Nights Cinemas account.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Desktop header -->
        <header class="header--desktop">
            <div class="logo-container">
                <a href="index">
                    <img class="logo-image" src="src/img/logo.png" alt="The Starry Nights Cinemas logo" width="200">
                </a>
            </div>

            <nav class="nav">
                <a class="nav__link" href="order">Tickets</a>
                <a class="nav__link" href="login">Log in</a>
            </nav>
            <a href="account">
                <img class="user-image" src="src/img/account.png" alt="A white icon consisting of a circle and the outline of a portrait of a person" width="50">
            </a>
        </header>

        <!-- Mobile header -->
        <header class="header--mobile">
            <div class="logo-container">
                <a href="index">
                    <img class="logo-image" src="src/img/logo.png" alt="The Starry Nights Cinemas logo" width="200">
                </a>
            </div>
            <img class="open-menu" src="src/svg/open.svg" alt="A white hamburger menu icon">
            <div class="menu-container closed">
                <img class="close-menu" src="src/svg/close.svg" alt="A white cross icon">
                <nav class="menu">
                    <img class="menu__item" src="src/img/logo.png" alt="The Starry Nights Cinemas logo" width="200">
                    <a class="menu__item" href="index">Home</a>
                    <a class="menu__item" href="order">Tickets</a>
                    <a class="menu__item" href="login">Log in</a>
                    <a class="menu__item" href="account">
                        <img class="user-image" src="src/img/account.png" alt="A white icon consisting of a circle and the outline of a portrait of a person" width="50">
                    </a>
                </nav>
            </div>
        </header>

        <main>
            <form class="login-container"  action="login" method="post">
                <img src="src/img/account.png" alt="" width="200">
                <div class="login">
                    <label>Username</label>
                    <input class="login__input-field" name="uname" type="text" placeholder="Enter your username" required>
                    <label>Password</label>
                    <input class="login__input-field" name="psw" type="password" placeholder="Enter your password" required>
                    <button class="login__button" type="submit">Login</button>
                </div>

                <div class="new-user">
                    <hr>
                    <p class="new-user__text">New here?</p>
                    <button class="new-user__button" type="button">Create an account</button>
                </div>
            </form>
        </main>
        
        <footer class="footer">
            <a class="footer__link" href="index">Home</a>
            <a class="footer__link" href="order">Tickets</a>
        </footer>

        <script src="src/js/menu.js"></script>
        <script src="src/js/login.js"></script>
    </body>
</html>
