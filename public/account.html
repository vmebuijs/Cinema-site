<!-- 
    This file shows a user their user information and their ticket orders. 
    As with every page, the headers make up the first code in the body and the footer and the javascript files the last.
    The main content of this page comes after the headers, and is divided in an control panel, 'account informartion', and 'order history'.
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Account</title>
        <meta name="description" content="This is your account page where you can see your data and your tickets for films in Starry Nights Cinemas.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Desktop header -->
        <header class="header--desktop">
            <div class="logo-container">
                <a href="index">
                    <img class="logo-image" src="src/img/logo.png" alt="The Starry Nights Cinemas logo" width="200">
                </a>
            </div>

            <nav class="nav">
                <a class="nav__link" href="order">Tickets</a>
                <a class="nav__link" href="login">Log in</a>
            </nav>
            <a href="account">
                <img class="user-image" src="src/img/account.png" alt="A white icon consisting of a circle and the outline of a portrait of a person" width="50">
            </a>
        </header>

        <!-- Mobile header -->
        <header class="header--mobile">
            <div class="logo-container">
                <a href="index">
                    <img class="logo-image" src="src/img/logo.png" alt="The Starry Nights Cinemas logo" width="200">
                </a>
            </div>
            <img class="open-menu" src="src/svg/open.svg" alt="A white hamburger menu icon">
            <div class="menu-container closed">
                <img class="close-menu" src="src/svg/close.svg" alt="A white cross icon">
                <nav class="menu">
                    <img class="menu__item" src="src/img/logo.png" alt="The Starry Nights Cinemas logo" width="200">
                    <a class="menu__item" href="index">Home</a>
                    <a class="menu__item" href="order">Tickets</a>
                    <a class="menu__item" href="login">Log in</a>
                    <a class="menu__item" href="account">
                        <img class="user-image" src="src/img/account.png" alt="A white icon consisting of a circle and the outline of a portrait of a person" width="50">
                    </a>
                </nav>
            </div>
        </header>   
        
        <main>
            <aside class="account-controls">
                <button class="account-controls__button">Account Information</button>
                <button class="account-controls__button order-button">Order History</button>
                <button class="account-controls__button logout-button">Logout</button>
            </aside>
            <article class="account-information">
                <h1>Account Information</h1>
                <hr>
                <div class="account-information__data">
                    <div class="user-data">
                        <p class="user-data__type">Name</p>
                        <hr>
                        <p></p>
                    </div>
                    <div class="user-data">
                        <p class="user-data__type">Username</p>
                        <hr>
                        <p></p>
                    </div>
                    <div class="user-data">
                        <p class="user-data__type">E-mail</p>
                        <hr>
                        <p></p>
                    </div>
                    <div class="user-data">
                        <p class="user-data__type">Password</p>
                        <hr>
                        <p></p>
                    </div>
                    <div class="user-data">
                        <p class="user-data__type">Address</p>
                        <hr>
                        <p></p>
                    </div>
                    <div class="user-data">
                        <p class="user-data__type">Credit card</p>
                        <hr>
                        <p></p>
                    </div>
                </div>
            </article>

            <article class="order-history">
                <h1>Order History</h1>
                <hr>
            </article>
        </main>

        <footer class="footer">
            <a class="footer__link" href="#">Top of the page</a>
            <a class="footer__link" href="index">Home</a>
            <a class="footer__link" href="order">Tickets</a>
        </footer>

        <script src="src/js/menu.js"></script>
        <script src="src/js/account.js"></script>
    </body>
</html>
