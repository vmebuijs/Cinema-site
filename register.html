<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <header class="header--desktop">
            <div class="logo-container">
                <a href="index.html">
                    <img class="logo-image" src="src/img/exploding-kittens.jpg" alt="The logo of Starry Night Cinemas" width="100px">
                </a>
            </div>

            <nav class="nav">
                <a class="nav__link" href="#">Films</a>
                <a class="nav__link" href="login.html">Log in</a>
            </nav>
            <a href="account.html">
                <img class="user-image" src="src/img/account.png" alt="A white user icon" width="50px">
            </a>
        </header>

        <!-- mobile version -->
        <header class="header--mobile">
            <div class="logo-container">
                <a href="#">
                    <img class="logo-image" src="src/img/exploding-kittens.jpg" alt="The logo of Starry Night Cinemas" width="100px">
                </a>
            </div>
            <img class="open-menu" src="src/svg/open.svg">
            <div class="menu-container closed">
                <img class="close-menu" src="src/svg/close.svg">
                <nav class="menu">
                    <img class="menu__item" src="src/img/exploding-kittens.jpg" alt="The logo of Starry Night Cinemas" width="100px">
                    <a class="menu__item" href="index.html">Home</a>
                    <a class="menu__item" href="#">Films</a>
                    <a class="menu__item" href="login.html">Log in</a>
                    <a class="menu__item" href="account.html">
                        <img class="user-image" src="src/img/account.png" alt="A white user icon" width="50px">
                    </a>
                </nav>
            </div>
        </header>
        
        <!-- register stuff -->
        <main>
            <form class="register-container" action="http://localhost:8026/register" method="post">
                <div class="register">
                    <label for="name">Full name</label>
                    <input class="register__input-field" name="name" type="text" placeholder="Enter your full name" required>
                    <label for="email">E-mail</label>
                    <input class="register__input-field" name="email" type="email" placeholder="Enter your E-mail" required>
                    <label for="address">Address</label>
                    <input class="register__input-field" name="address" type="text" placeholder="Enter your Address" required>
                    <label for="credit">Credit card</label>
                    <input class="register__input-field" name="credit" type="number" placeholder="Enter your credit card number" required>
                    <label for="uname">Username</label>
                    <input class="register__input-field" name="uname" type="text" placeholder="Create your username" required>
                    <label for="pws">Password</label>
                    <input class="register__input-field" name="psw" type="password" placeholder="Create your password" required>
                    <input class="register__submit-button" type="submit" value="Create account">
                </div>
            </form>
            

        </main>

        <footer class="footer">
            <a class="footer__link" href="#">Top of the page</a>
            <a class="footer__link" href="index.html">Home</a>
            <a class="footer__link" href="account.html">Account</a>
        </footer>

        <script src="index.js"></script>
        <script src="menu.js"></script>
    </body>
</html>
